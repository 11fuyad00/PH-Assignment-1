<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexFlow</title>
  <link rel="stylesheet" href="style.css">
  <title>NexFlow</title>
</head>

<body>
  <header>
    <div class="header-primary-bg">
      <div class="container">
        <div class="nav">
          <h3>Nex<span class="Name">F</span>low</h3>
          <button class="btn-primary">Sign Up</button>
        </div>
        <div class="hero">
          <h2>Cool Dark UI Template for <br> Webflow Agencies!</h2>
          <button class="btn-primary">Stay Focused</button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="two-column">
      <div class="left-column">
        <h3>See It in Action</h3>
        <br>
        <p>Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="btn-primary gap-bottom">Launch Live Preview</button>
      </div>
      <div class="right-column">
        <img src="wc-mini.png" alt="">
      </div>
    </section>
    <section>
      <div class="section-img">
      </div>
    </section>
    <div class="hero-subtitle">
      <h2>Joined Thousands of Productive Users</h2>
      <div class="stats-container">
        <div class="stat-item">
          <h3>50K</h3>
          <p>Active Users</p>
        </div>
        <div class="stat-item">
          <H3>2M+</H3>
          <p>Focus Sessions</p>
        </div>
        <div class="stat-item">
          <H3>95%</H3>
          <p>Satisfaction Rate</p>
        </div>
      </div>
    </div>
    </div>

  </main>
  <footer>

  </footer>

</html>
